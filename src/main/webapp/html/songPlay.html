<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="form1" method="post" action="">
        <table width="363" height="185" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <#list fileNameMap?keys as item>
                        ${fileNameMap[item].songName}:
                        <audio controls="controls" loop="loop">
                            <source src="${musicPath}/${fileNameMap[item].songName}" type="audio/ogg">
                            <source src="${musicPath}/${fileNameMap[item].songName}" type="audio/mpeg">
                            Your browser does not support the audio tag.
                        </audio>
                        <br/>
                    </#list>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td width="60" height="35">播放列表</td>
                <td width="363" align="right">
                    <select name="playType" id="playType">
                        <option value="0" selected>顺序播放</option>
                        <option value="1" selected>随机播放</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
